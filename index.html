<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h1>Translate to Sign Language</h1>
        <p>Available In ChromeðŸ˜Ž Only</p>

        <div class="container">
            <input type="text" id="english" placeholder="Say or type in the sentence you want to convert to ASL?" />
            <i id="mic_btn" class="icon fa fa-microphone"></i>
            <i id="ip_btn" class="icon fa-solid fa-ellipsis hidden"></i>
            <i id="asl_btn" class="icon fa-solid fa-hands-asl-interpreting hidden"></i>
            <br>
            <br>
            <!-- Container for toggle switch -->
            <div class="toggle-container">
                <label class="toggle_label" for="reviewASLGloss">Review ASL Gloss:</label>
                <label class="switch">
                    <input type="checkbox" id="reviewASLGloss">
                    <span class="slider round"></span>
                </label>

                <label class="toggle_label" for="reviewVocab">Review Vocabularies:</label>
                <label class="switch">
                    <input type="checkbox" id="reviewVocab">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="output"></div>
        </div>
    </section>
</body>
<script type="module" src="script.js"></script>

</html>
